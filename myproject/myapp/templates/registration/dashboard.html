{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static  "/styles/dashboard.css" %}">
</head>
<body>
    <form action="{% url 'model_list' %}" method="post">
        <div class="d-flex justify-content-end">
            <a href="{% url 'salir' %}" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
        </div>
        {% csrf_token %}
        
        <h2>Instituto Nacional de Meteorología e Hidrología - INAMHI Bienes por Custodio</h2>
        
        <span class="line"></span>
        <div class="box">
            <div class="title">
                <p>SISTEMA DE INVENTARIO</p>           
            </div>
            <div class="imagen">
                <img src="{% static '/img/inventario.png' %}" alt="">
            </div>
            <input type="submit" name="sistema" id="sistema">
        </div>
        <div class="box-2">
            <div class="title">
                <p>SISTEMA DE TICKETS</p>
            </div>
            <div class="imagen">
                <img src="{% static '/img/boleto.png' %}" alt="">
            </div>
            <!-- Enlace al Sistema de Soporte de Tickets -->
            <a href="{% url 'ticket_list' %}" class="btn btn-primary"><i class="fas fa-ticket-alt"></i> Sistema de Soporte de Tickets</a>
        </div>
    </form>
</body>
</html>
