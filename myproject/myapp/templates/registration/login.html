<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href='{% static  "/styles/style_login.css" %}'> 
</head>
<body>
  
 <!-- para controlar el proyecto  -->
<main>

    <div class="Contenedor_todo">
        <!-- //esta es la caja trasera del Login  -->
        <div class="caja_trasera">
            <div class="caja__trasera-login">
                <!-- <h3>多Ya estas REgistrado?</h3> -->

                <!-- <button id="btn_inicio">Iniciar Sesion</button> -->
               <img src='{% static  "/img/icono-inamhi.png" %}' alt="">
            </div>
            <!-- //esta es la caja trasera del registro  -->
            <div class="caja__trasera-registro">
                <!-- <h3>REGISTRARSE</h3> -->
                <!-- <p>Registrarse para que pueda Ingresar</p> -->
                <!-- <button id="btn__registro">Registrarse</button> -->
            </div>
        </div>
            <!-- contenedor de los formularios -->
        <div class="contenedor__login-register">
            <!-- formulario de inicio de sesion  -->
            <form method="post">
                {% csrf_token %}
                <h2>INAMHI</h2>

                <label for="usuario"> </label>
                <input type="text" name="username" placeholder="Usuario" required>
                <label for="pass"> </label>
                <input type="password" name="password" placeholder="Contrase単a" required>
                <button type="submit">Entrar</button>


            </form>
            <!-- sformulario del registro  -->
            <form class="formulario__registro">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nombre completo " name="nombre">
                <input type="text" placeholder="correo electronico" name="correo">
                <input type="text" placeholder="usuario" name="usu">
                <input type="password" placeholder="contrase単a" name="cont">
                <button>Registrarse</button>
            </form>
        
        </div>
        
    </div>



    
</main>
