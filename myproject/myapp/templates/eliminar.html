<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con búsqueda y eliminación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('imagenes/textura.webp');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-family: Arial, sans-serif;
            color: #000;
            text-align: left;
        }

        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #3498db;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2980b9;
        }

        tr:hover {
            background-color: #2980b9;
        }

        button {
            padding: 6px 10px;
            background-color: #ff4444;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tabla Con Búsqueda y Eliminación</h1>
        <input type="text" id="busqueda" placeholder="Buscar...">
        <table id="tabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td><button onclick="confirmarEliminar(this)">Eliminar</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Luis Gonzalez</td>
                    <td><button onclick="confirmarEliminar(this)">Eliminar</button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Marco Rodriguez</td>
                    <td><button onclick="confirmarEliminar(this)">Eliminar</button></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Nikol Peña</td>
                    <td><button onclick="confirmarEliminar(this)">Eliminar</button></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Jhon Fuentes</td>
                    <td><button onclick="confirmarEliminar(this)">Eliminar</button></td>
                </tr>

            </tbody>
        </table>
    </div>

    <script>
        function confirmarEliminar(button) {
            // Mostrar un mensaje de confirmación antes de eliminar
            if (confirm("¿Está seguro que desea eliminar este registro?")) {
                eliminarFila(button);
            }
        }

        function eliminarFila(button) {
            var fila = button.parentNode.parentNode;
            var id = fila.cells[0].innerText;
            fila.parentNode.removeChild(fila);
            var eliminados = JSON.parse(localStorage.getItem("eliminados")) || [];
            eliminados.push(id);
            localStorage.setItem("eliminados", JSON.stringify(eliminados));
        }

        document.addEventListener("DOMContentLoaded", function () {
            var eliminados = JSON.parse(localStorage.getItem("eliminados")) || [];
            eliminados.forEach(function (id) {
                var fila = document.querySelector("td:first-child").innerText;
                if (fila) {
                    fila.parentNode.style.display = "none";
                }
            });
        });

        document.getElementById("busqueda").addEventListener("keyup", function () {
            var texto = this.value.toLowerCase();
            var tabla = document.getElementById("tabla");
            var filas = tabla.getElementsByTagName("tr");
            for (var i = 0; i < filas.length; i++) {
                var textoFila = filas[i].textContent.toLowerCase();
                var id = filas[i].cells[0].innerText;
                if (textoFila.includes(texto) && !filaEliminada(id)) {
                    filas[i].style.display = "";
                } else {
                    filas[i].style.display = "none";
                }
            }
        });

        function filaEliminada(id) {
            var eliminados = JSON.parse(localStorage.getItem("eliminados")) || [];
            return eliminados.includes(id);
        }
    </script>
</body>
</html>
