{% load static %}
<!--Ingreso de el html actualizar-->
<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Modelo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style_actualizar.css' %}">
</head>
<body>
    <div class="container">
        <h1>Actualizacion</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-sm btn-warning mr-1">Guardar</button>
            <a href="{% url 'model_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
